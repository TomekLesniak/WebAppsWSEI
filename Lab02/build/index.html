<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>DrumKit</title>
  </head>
  <body>
    <div class="container">
      <h1>Play: Q-W-E-R-T-Y-U-I-O</h1>
      <div class="buttons">
        <button id="btnRecordChannel1">Record channel 1</button>
        <button id="btnChannel1">Play channel 1</button>
      </div>
      <div class="buttons">
        <button id="btnRecordChannel2">Record channel 2</button>
        <button id="btnChannel2">Play channel 2</button>
      </div>
      <div class="buttons">
        <button id="btnRecordChannel3">Record channel 3</button>
        <button id="btnChannel3">Play channel 3</button>
      </div>
      <div class="buttons">
        <button id="btnRecordChannel4">Record channel 4</button>
        <button id="btnChannel4">Play channel 4</button>
      </div>
    </div>

    <audio src="../sounds/boom.wav" data-sound="boom"></audio>
    <audio src="../sounds/clap.wav" data-sound="clap"></audio>
    <audio src="../sounds/hihat.wav" data-sound="hihat"></audio>
    <audio src="../sounds/kick.wav" data-sound="kick"></audio>
    <audio src="../sounds/openhat.wav" data-sound="openhat"></audio>
    <audio src="../sounds/ride.wav" data-sound="ride"></audio>
    <audio src="../sounds/snare.wav" data-sound="snare"></audio>
    <audio src="../sounds/tink.wav" data-sound="tink"></audio>
    <audio src="../sounds/tom.wav" data-sound="tom"></audio>
    <script src="index.js"></script>
  </body>
</html>
